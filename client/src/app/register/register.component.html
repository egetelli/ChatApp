<form class="md:flex justify-center px-20 bg-white gap-10">
    <div class="h-auto w-3/5" style="background-image: url('register.svg'); background-repeat: no-repeat;
                background-size: contain; background-color: white; background-position: bottom;">
    </div>
    <div class="bg-white my-10 rounded w-1/5 flex flex-col gap-3 shadow-sm drop-shadow-md">
        <div class="text-center">
            <div class="flex justify-center">
                <img [src]="profilePicture" class="rounded-full bg-blue-800 h-24 w-24" />
            </div>
            <div class="text-2xl my-2 font-medium">
                Register
            </div>
        </div>
        <div class="w-full px-4">
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Email</mat-label>
                <input matInput name="email" [(ngModel)]="email" placeholder="Email" />
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Full Name</mat-label>
                <input matInput name="fullName" [(ngModel)]="fullName" placeholder="Full Name" />
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide() ? 'text' : 'password'" name="password" [(ngModel)]="password" placeholder="Password" />
                <mat-icon matSuffix (click)="togglePassword($event)">
                    {{ hide() ? 'visibility_off' : 'visibility' }}
                </mat-icon>
            </mat-form-field>

            <input hidden 
            (change)="onFileSelected($event)"
            type="file" name="profileImage" #pic placeholder="Profile Image" />
            <button (click)="pic.click()"
                    type="button" class="w-full flex items-center gap-2 justify-center mb-5 
                    bg-green-900 text-white rounded-md p-2 cursor-pointer hover:bg-green-800" >
                <mat-icon>add_a_photo</mat-icon>
                <span>Upload Image</span>
                </button>

            <button type="submit" class="w-full mb-5 bg-blue-900 text-white rounded-md p-2 cursor-pointer hover:bg-blue-800">
                Register
            </button>
        </div>
    </div>
</form>
