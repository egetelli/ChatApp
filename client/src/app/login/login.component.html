<form #userForm="ngForm" class="md:flex justify-center px-20 bg-white gap-10" (ngSubmit)="login()">
    <div class="h-auto w-3/5" style="background-image: url('register.svg'); background-repeat: no-repeat;
                background-size: contain; background-color: white; background-position: bottom;">
    </div>
    <div class="bg-white my-10 rounded w-1/5 flex flex-col gap-3 shadow-sm drop-shadow-md">
        <div class="text-center mt-10">
            <i class="material-icons !text-5xl !text-blue-950 !bg-white">person</i>
            <div class="text-2xl my-2 font-medium">
                Login
            </div>
        </div>
        <div class="w-full px-4">
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Email</mat-label>
                <input matInput required name="email" #emailModel="ngModel" [(ngModel)]="email" placeholder="Email" />
                @if(emailModel.errors?.['required']){
                <mat-error>
                    Email is required!
                </mat-error>
                }
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Password</mat-label>
                <input matInput required [type]="hide() ? 'text' : 'password'" #passwordModel="ngModel" name="password"
                    [(ngModel)]="password" placeholder="Password" />
                @if(passwordModel.errors?.['required']){
                <mat-error>
                    Password is required!
                </mat-error>
                }
                <mat-icon matSuffix (click)="togglePassword($event)">
                    {{ hide() ? 'visibility_off' : 'visibility' }}
                </mat-icon>
            </mat-form-field>

            <button type="submit" [disabled]="!userForm.valid" class="w-full mb-5 bg-blue-900 text-white rounded-md p-2 
           cursor-pointer hover:bg-blue-800 
           disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:bg-blue-900">
                Login
            </button>
        </div>
    </div>
</form>
